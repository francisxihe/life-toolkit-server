name: Deploy to Alibaba Cloud ECS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build

      - name: Deploy to ECS
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-avz --delete"
          SOURCE: "dist/"
          REMOTE_HOST: 112.124.21.126
          REMOTE_USER: root
          TARGET: "/root/project/life_toolkit"

      - name: Restart Application
        env:
          ECS_USERNAME: ${{ secrets.ECS_USERNAME }}
          ECS_IP: ${{ secrets.ECS_IP }}
        run: |
          ssh -o StrictHostKeyChecking=no ${ECS_USERNAME}@${ECS_IP} << 'EOF'
          cd /root/project/life_toolkit
          pm2 reload all
          EOF